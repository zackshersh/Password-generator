<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <div style="display: none;" id=generatePrompts>
            <section class=selectorSection>
              <h3>Number of Charecters:</h3>
              <input id="charNumRange" type="range" value="8" min="8" max="128">
              <label id=charNumDisplay for="charNumRange">8 Charecters</label>
            </section>
            <section class=selectorSection>
              <h3>Included Charecters:</h3>
              <input id="lowerCaseCheck" type="checkbox" value="lower" checked>
              <label for="lowerCaseCheck">Lower Case</label>
              <input id="upperCaseCheck" type="checkbox" value="upper">
              <label for="upperCaseCheck">Upper Case</label>
              <input id="numCheck" type="checkbox" value="number">
              <label for="numCheck">Numbers</label>
              <input id="specialCharCheck" type="checkbox" value="special">
              <label for="specialCharCheck">Special Charecters</label>
            </section>

          </div>
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
